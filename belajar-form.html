<!DOCTYPE html>
<html>
<head>
<meta name="description" content="[File Belajar - HTML form]">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Belajar Form </title>
</head>
<body>
  
  <!-- form fieldset legend label dan berbagai input -->
  <div>
    <form>
      <fieldset>
        <legend> Informasi diri </legend>
        <p>
          <label for="nama-jelas">Nama jelas</label>
          <input id="nama-jelas" name="nama-jelas" type="text">
        </p>
        <p>
          <label for="email">Email </label>
          <input id="email" name="email" type="email">
        </p>
        <p>
          <label for="tanggal-lahir">Tanggal lahir </label>
          <input id="tanggal-lahir" name="tanggal-lahir" type="date">
        </p>
        <p>
          <label for="telepon">Nomor Tel: </label>
          <input id="telepon" name="telepon" tyep="telephone">
        </p>
      </fieldset>
    </form>
  </div>
  
  <div>
    <form>
      <fieldset>
        <legend> Type input</legend>
        <!-- contoh lain menggunakan type input -->
        <p>
          <label for="pas-foto">File :</label>
          <input id="pas-foto" name="pas-foto" type="file">
        </p>
        <p>
          <label for="numer">Number :</label>
          <input id="number" name="number" type="number">
        </p>
        <p>
          <label for="password">Password :</label>
          <input id="password" name="password" type="password">
        </p>
        <p>
          <label for="range">Range :</label>
          <input id="range" name="range" type="range">
        </p>
        <p>
          <label for="date">Date :</label>
          <input id="date" name="date" type="date">
        </p>
        <p>
          <label for="time">Time :</label>
          <input id="time" name="time" type="time">
        </p>
        <p>
          <label for="datetime">Date Time :</label>
          <input id="datetime" name="datetime" type="datetime">
        </p>
        <p>
          <label for="button">Button :</label>
          <input id="button" name="button" type="button" value="Submit">
        </p>
          
      </fieldset>
    </form>
  </div>
  <div>
    <form>
      <fieldset>
        <legend> Checkbox dengan submit </legend>
        <p>
          <label for="skill">Checkbox :</label>
          <input id="menulis-checkbox" type="checkbox" name="skill" value="menulis">
          <label for="menulis-checkbox">Menulis</label>
          <input id="membaca-checkbox" type="checkbox" name="skill" value="membaca">
          <label for="membaca-checkbox">Membaca</label>
          <input type="submit" value="Kirim">
        </p>
        <p>
          <label for="jenis-kelamin">Radio Button :</label>
          <input id="pria-radio" type="radio" name="kelamin" value="pria">
          <label for="pria-radio">Pria</label>
          <input id="pria-wanita" type="radio" name="kelamin" value="wanita">
          <label for="wanita-radio">Wanita</label>
          <input type="submit" value="Kirim">
        </p>
      </fieldset>
    </form>
  </div>
  <div>
    <form action="action-form.html" method="POST">
      <fieldset>
        <legend> Dengan Action dan Methond POST</legend>
        <p>
          <label for="nama">Nama :
          <input id="nama" name="nama" type="text">
          </label>
          <input type="submit" value="kirim nama">
        </p>
      </fieldset>
    </form>
  
</body>
</html>
